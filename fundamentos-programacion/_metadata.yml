# Configuración General del Documento
#execute:
  # Freeze computed outputs
  #freeze: true

# Configuración de Metadatos del Documento
date-modified: "today"  # Fecha de modificación del documento
license: "CC BY-SA"  # Enable CC licence appendix
lang: es  # Configuración de idioma
search: true  # Habilitar búsqueda en el documento
lightbox: true

# Configuración del Bloque de Título
title-block-banner: true
# title-block-banner: "#EDF3F9"  # Color del banner del bloque de título (opción 1)
# title-block-banner: images/philosophy2.jpg  # Imagen para el banner del bloque de título (opción 2)
# title-block-banner-color: body  # Color del texto en el banner del bloque de título
is-particlejs-enabled: true  # Habilitar Particle.js en el formato HTML

# Información del Autor
author:
  - name: Edison Achalma  # Nombre del autor
    url: https://achalmaedison.netlify.app  # URL del autor
    affiliation:
      - id: unsch
        name: Universidad Nacional de San Cristóbal de Huamanga  # Afiliación del autor
        department: Escuela Profesional de Economía
        # address: Portal Independencia N 57
        city: Ayacucho
        region: AYA
        country: Perú
        postal-code: ~
    affiliation-url: https://www.gob.pe/unsch  # URL de la afiliación del autor
    orcid: 0000-0001-6996-3364  # ORCID del autor
    email: elmer.achalma.09@unsch.edu.pe
    attributes:
      corresponding: true
      equal-contributor: true
      deceased: false
    # Los roles son opcionales. Seleccione de la taxonomía CRediT: Contributor Roles https://credit.niso.org/
    # conceptualización, curación de datos, Análisis formal, adquisición de financiación, investigación, metodología,
    # administración de proyectos, recursos, software, supervisión, validación, visualización, redacción, edición.
    roles:
      - conceptualización
      - redacción

# Nota del Autor
author-note:
  status-changes:
    # Ejemplo: [Nombre del autor] está ahora en [afiliación].
    affiliation-change: ~
    # Ejemplo: [Nombre del autor] ha fallecido.
    deceased: ~
  # Las divulgaciones se condensan en un párrafo, pero puede iniciar un campo con dos saltos de línea para separarlas: \n\nNew
  disclosures:
    # Ejemplo: Este estudio se registró en X (Identificador Y).
    study-registration: ~
    # Reconozca y cite los datos/materiales que se van a compartir.
    data-sharing: ~
    # Ejemplo: Este artículo se basa en datos publicados en [Referencia].
    # Ejemplo: Este artículo se basa en la disertación realizada por [cita].
    related-report: ~
    # Ejemplo: [Nombre del autor] ha sido consultor remunerado de la Corporación X, que ha financiado este estudio.
    conflict-of-interest: Los autores no tienen conflictos de intereses que revelar.
    # Ejemplo: Este estudio ha contado con el apoyo de la subvención [Número de subvención] de [Fuente de financiación].
    financial-support: ~
    # Ejemplo: Los autores agradecen a [Persona] por [Motivo].
    gratitude: ~
    # Ejemplo. Dado que los autores contribuyen por igual, el orden de autoría se determinó mediante el lanzamiento de una moneda al aire.
    authorship-agreements: ~

# Configuración de Tabla de Contenidos
toc: true  # Mostrar tabla de contenidos
toc-title: " "  # Título de la tabla de contenidos
toc-location: left  # (left, body, right) Ubicación de la tabla de contenidos

# Configuración de Elementos Flotantes
floatsintext: true  # Permite que los flotantes (figuras, tablas, etc.) se muevan dentro del texto. El floatsintextcampo no se aplica cuando una salida .pdf está en modo de diario

# Configuración de Referencias y Citas
citation: true
google-scholar: true  # Habilitar enlaces a Google Scholar
# csl: apa-6th-edition.csl  # Estilo de citas (opcional, comentado)
# cite-method: biblatex  # Método de citación OJO APAQUARTO trabaja con CITEPROC
link-citations: true
appendix-cite-as: display
citation-last-author-separator: "y"
citation-masked-author: "Cita Enmascarada"
citation-masked-title: "Título Enmascarado"
citation-masked-date: "n.f."
title-block-author-note: "Nota de Autores"
title-block-correspondence-note: "La correspondencia relativa a este artículo debe dirigirse a"
title-block-role-introduction: "Los roles de autor se clasificaron utilizando la taxonomía de roles de colaborador (CRediT; https://credit.niso.org/) de la siguiente manera:"
references-meta-analysis: "Las referencias marcadas con un asterisco indican estudios incluidos en el metanálisis."

# Configuración de Referencias Cruzadas
language:
  crossref-fig-title: Figura  # Figure title prefix: "Figure"
  crossref-tbl-title: Tabla  # Table title prefix : "Table"
  crossref-lst-title: "Listing"
  crossref-thm-title: "Theorem"
  crossref-lem-title: "Lemma"
  crossref-cor-title: "Corollary"
  crossref-prp-title: "Proposition"
  crossref-cnj-title: "Conjecture"
  crossref-def-title: "Definition"
  crossref-exm-title: "Example"
  crossref-exr-title: "Exercise"
  crossref-ch-prefix: "Chapter"
  crossref-apx-prefix: Anexo  # Appendix title prefix : "Appendix"
  crossref-sec-prefix: "Section"
  crossref-eq-prefix: Ecuación  # Equation title prefix : "Equation"
  crossref-lof-title: "List of Figures"
  crossref-lot-title: "List of Tables"
  crossref-lol-title: "List of Listings"

# Configuración de Visibilidad y Borrador
mask: false  # Para ocultar información sensible
draft: true  # Modo de borrador (true = borrador, false = final)
draftfirst: false  # Marca de agua de borrador en la primera página
draftall: false  # Marca de agua de borrador en todas las páginas

# Configuración de Formato de Salida
format:
  html:
    # page-layout: article  # Diseño de página para el formato HTML
    # mainfont: Times, Times New Roman, serif
    toc-depth: 1  # Profundidad de la tabla de contenidos
    toc-expand: 3  # Nivel de anidamiento inicial de la tabla de contenidos expandida
    smooth-scroll: true  # Activar desplazamiento suave en el formato HTML
    link-external-newwindow: true  # Abrir enlaces externos en una nueva ventana
    citations-hover: true  # Mostrar citas emergentes al pasar el cursor sobre ellas
    footnotes-hover: true  # Mostrar notas al pie emergentes al pasar el cursor sobre ellas
    # code-block-background: true
    # code-block-border-left: "#31BAE9"
    highlight-style: github
    code-copy: true  # (hover, true, false) Habilitar la funcionalidad de copiar código
    code-fold: true  # (false, true, show) Habilitar el plegado de código
    code-summary: "Mostrar el código"  # Texto para mostrar/ocultar el código
    code-overflow: scroll  # : wrap Manejo de desbordamiento de código
    code-line-numbers: true
    code-tools:
      source: repo  # Mostrar el código fuente en las herramientas de código
      toggle: false  # Habilitar la funcionalidad de alternar código
      caption: none  # Opción para la leyenda del código
    mermaid:
      theme: neutral
    #grid:
    #sidebar-width: 400px
    #body-width: 800px
    #margin-width: 250px
    #gutter-width: 5rem
    # reference-location: margin  # (document, section, block, margin)
    citation-location: document  # (document, margin)
    self-contained: true  # Generar un único archivo HTML con todos los recursos incrustados
    template-partials:
      - ../_partials/title-block-link-buttons/title-block.html
    theme: litera
    other-links:
      - text: Gravatar
        href: https://gravatar.com/achalmaedison
    #code-links:
      #- text: Data Import Code
        #icon: file-code
        #href: data-import.py
    format-links: true  # enlace a pdf, docx, html, epub, notebook
  apaquarto-pdf:
    documentmode: jou  # Modo de documento: Can be jou (journal), man (manuscript), stu (student), or doc (document)
    # - man (Manuscrito): Similar al formato .docx
    # - jou (Revista): Un formato pulido de dos columnas similar a muchas revistas APA.
    # - doc (Documento): Similar al predeterminado LaTex artículos.
    # - stu (Estudiante): Formateado para trabajos de estudiantes
    # MODO ESTUDIANTE (STU)
    # course: Introduction to Statistics (EDUC 5101)
    # professor: W. Joel Schneider
    # duedate: 12/22/2024
    # MODO REVISTA (JOU)
    # journal: Psychological Review
    # volume: 2024, Vol. 131, No. 2, 10--60
    copyrightnotice: 2025
    copyrightext: All rights reserved
    toc: true  # Mostrar tabla de contenidos
    list-of-figures: true
    list-of-tables: true
    # papersize: "us-letter"
    keep-tex: true
    fontsize: 12pt
    a4paper: true
    numbered-lines: false  # Númerar líneas del documento
    number-sections: true  # Numerar secciones
    # number-depth: 3  # Profundidad de numeración de secciones # OPCION para no numerar ### More Options {.unnumbered}
    colorlinks: true  # Habilitar enlaces de color
    mainfont: "Latin Modern Roman"  # Texto del cuerpo principal: "Times New Roman"
    # sansfont: "Latin Modern Sans"  # Encabezados
    # monofont: "Latin Modern Mono"  # Código
    # mathfont: "Latin Modern Math"  # Matemáticas
    pdf-engine: xelatex  # Motor de PDF, puede ser pdflatex, xelatex, lualatex o xetex
  apaquarto-docx:
    toc: true
    fontsize: 12pt
    a4paper: true
    numbered-lines: false  # Númerar líneas del documento
    number-sections: true  # Numerar secciones
    # number-depth: 5  # Profundidad de numeración de secciones

# Configuración del Entorno de Ejecución
jupyter: python3

# Configuración del Editor. editor: source # visual y source
editor:
  markdown:
    canonical: true

# Configuración de Comentarios
comments:
  utterances:
    repo: achalmed/website-achalma
    issue-term: title
    theme: boxy-light
    label: "comments :crystal_ball:"